overwrite: true
schema: "http://localhost:8080/graphql"
documents: ./**/*.graphql
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-query"
    config:
      fetcher: graphql-request
#      fetcher:
#        endpoint: "http://localhost:8080/graphql"
  ./graphql.schema.json:
    plugins:
      - "introspection"
