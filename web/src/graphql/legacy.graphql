query legacy($sourceId: String!, $currentTimeMillis: Long!){
  queryStatusLast(sourceId: $sourceId, to: $currentTimeMillis) {
    flatData {
      data {
        batteryVoltage
        fx {
          loadWattage
          acBuyWattage
          acChargeWattage
          acMode
        }
        chargeController {
          pvWattage
          chargerWattage
        }
      }
    }
  }
}
